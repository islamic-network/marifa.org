<!-- https://ilm.islamic.network/items/quotes?fields=text,reference,translations,author.name-->
<script>
  $(function(){
    var maxQuote = Math.floor(Math.random() * 32); // upto 31
    if (maxQuote == 0) { maxQuote = 1; }
    var string = "https://ilm.islamic.network/items/quotes/" + maxQuote + "?fields=text,reference,translations.*,author.name";
    $.getJSON(string, function( data ) {
      $.languageSelector.init(data.data.translations);
      $.quoter.init(data.data);
      $.aboutOverlay.init();
      // $.vendors.init(data.vendors);
    });
    $.getJSON( "https://api.aladhan.com/v1/gToH", function( data ) {
      $.dateRenderer.init(data.data);
    });
  });
</script>
